<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Calculadora Full</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
 <link rel="stylesheet" href="./estilos.css"> 
 <script src="./js/Display.js" type="text/javascript"></script>
 <script src="./js/Calculadora.js" type="text/javascript
 "></script>
 <script src="./js/index.js" type="text/javascript" defer></script>
</head>
<body>
 <div class="title">
  <h1>Â¿Necesitas una calculadora?</h1>
 </div>
 <div class="buttons">
  <button type="button" class="btn btn-primary btn-lg" onclick="displayFlex()">Si</button>
<button type="button" class="btn btn-secondary btn-lg" onclick="displayNone()">No</button>
 </div>



 <div class="container displaynone" id="displayuser"> 
  <div class="calculadora">
   <div class="display">
    <div id="valor-anterior"></div>
    <div id="valor-actual"></div>
   </div>
   <button class="col-2span" onclick="display.borrarTodo()">C</button>
   <button onclick="display.borrar()">&larr;</button>
   <button class="operador" value="dividir">%</button>
   <button class="numero">7</button>
   <button class="numero">8</button>
   <button class="numero">9</button>
   <button class="operador" value="multiplicar">*</button>
   <button class="numero">4</button>
   <button class="numero">5</button>
   <button class="numero">6</button>
   <button class="operador" value="restar">-</button>
   <button class="numero">1</button>
   <button class="numero">2</button>
   <button class="numero">3</button>
   <button class="operador" value="sumar">+</button>
   <button class="numero">0</button>
   <button class="numero">.</button>
   <button class="operador" value="igual">=</button>
  </div>
 </div>

</body>
</html>
